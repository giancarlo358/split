<body>
<div class="container body">
  <h1 class="lobster center"> Split Calculator</h1>
  <h4 class="lobster center">Calculate your tip before taxes automatically</h4>
    <div class="form-group">
    <form action="javascript:void(calc())"><input type="number" inputmode="numeric" class="form-control" id="bill_with_taxes" placeholder="Total Bill $ with Taxes Included" value="">
      </input></form>
      <form action="javascript:void(calc())"><input type="number" inputmode="numeric" class="form-control" id="bill_no_taxes" placeholder="Total Bill $ Subtotal (Without taxes)" value="">
      </input></form>
      <form action="javascript:void(calc())"><input type="number" pattern="[0-9]*" inputmode="numeric" class="form-control" id="friends_html" placeholder="# of Friends" value="">
      </input>
  </form>
<form action="javascript:void(calc())">
<input type="number" pattern="[0-9]*" inputmode="numeric" class="form-control" id="my_tip" placeholder="Tip %">
      </input>
</form>
